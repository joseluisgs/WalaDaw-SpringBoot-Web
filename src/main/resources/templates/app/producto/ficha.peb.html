<!DOCTYPE html>
<html lang="es">
{% include "fragments/head" %}

<body class="d-flex flex-column min-vh-100">
{% include "fragments/navbar" %}

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{% if producto.id != 0 %}Editar producto{% else %}Nuevo producto{% endif %}</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% if producto.id != 0 %}/app/misproductos/editar/submit{% else %}/app/misproducto/nuevo/submit{% endif %}">
                        <input name="{{ csrfParamName }}" type="hidden" value="{{ csrfToken }}">
                        <input type="hidden" name="id" value="{{ producto.id | default(0) }}">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre | default('') }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio (€)</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio | default(0) }}" min="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion | default('') }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categoria" class="form-label">
                                <i class="bi bi-tags"></i> Categoría <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option value="">Selecciona una categoría</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.name }}" 
                                        {% if producto.categoria and producto.categoria.name == categoria.name %}selected{% endif %}>
                                    {{ categoria.emoji }} {{ categoria.displayName }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <a href="/app/misproductos" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "fragments/footer" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
