# Puerto de la aplicacion
server.port=8080
# Perfil activo (dev o prod)
spring.profiles.active=dev
# URL jdbc de conexiÃ³n a la base de datos H2
spring.datasource.url=jdbc:h2:./walaspringboot
spring.datasource.username=sa
spring.datasource.password=
# Habilitamos la consola de H2
spring.h2.console.enabled=true
# Habilitamos los mensajes sql en el log
spring.jpa.show-sql=true
# Configuración de Pebble Template Engine
pebble.cache=false
pebble.suffix=.peb
# Limitamos el tamaño de los ficheros
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# Storage properties
storage.location=upload-dir
# i18n Configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8
# Mail Configuration (configurar con datos reales en producciÃ³n)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply@walaspringboot.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Configuracición de cache
spring.cache.type=simple
# Logging
logging.level.root=INFO
logging.level.com.joseluisgs.walaspringboot=INFO

