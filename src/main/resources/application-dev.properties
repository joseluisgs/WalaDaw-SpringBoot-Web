# ========================================
# PERFIL DE DESARROLLO
# ========================================
# Este perfil esta optimizado para desarrollo local
# - Base de datos H2 en memoria
# - Datos de prueba cargados automáticamente
# - Storage se limpia al iniciar
# ========================================
# Base de datos H2 en memoria (se borra al reiniciar)
spring.datasource.url=jdbc:h2:mem:walaspringboot
spring.jpa.hibernate.ddl-auto=create-drop
# Logging más detallado para desarrollo
logging.level.com.joseluisgs.walaspringboot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# H2 console habilitada para inspeccionar la base de datos
spring.h2.console.enabled=true
# JPA mostrar SQL en consola con formato
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Pebble
pebble.prefix=classpath:/templates/
pebble.suffix=.peb
pebble.cache=false
pebble.charset=UTF-8